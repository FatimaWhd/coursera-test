<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rock Paper Scissor</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://kit.fontawesome.com/e391ce7786.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center mt-5">Rock Paper Scissor</h1>
            <h3 class="text-center mt-2 mb-4 message"> Try your luck! </h3>

            <div class="row">

                <div class="section col-md-5 text-center">
                    <div class="section-title bg-dark text-light p-1 mb-3">
                        <h5>You: <span class="playerscore">0</span></h5>
                    </div>
                    <div class="section-content-1 fas"></div>
                </div>
    
                <div class="section col-md-2"></div>

                <div class="section col-md-5 text-center">
                    <div class="section-title bg-dark text-light p-1 mb-3">
                        <h5>Computer: <span class="computerscore">0</span></h5>
                    </div>
                    <div class="section-content-2 fas"></div>
                </div>

            </div>

            <h3 class="text-center mt-4 mb-4"> Choose One! </h3>

            <div class="section options text-center">
                <button class="fas fa-hand-rock rockclass"><span class="p-2">Rock</span></button>
                <button class="fas fa-hand-paper paperclass"><span class="p-2">Paper</span></button>
                <button class="fas fa-hand-scissors scissorclass"><span class="p-2">Scissor</span></button>
            </div>

            <div class="text-center mt-5">
                <button class="againclass btn btn-dark">Play Again!</button>
            </div>
        </div>
    </body>
    <script src="js/script.js" ></script>
</html>
