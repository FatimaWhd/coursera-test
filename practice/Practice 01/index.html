<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Guess Number</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="headerclass container my-5">
            <button class="btn btn-dark againclass">Again!</button>
            <p class="headerpclass border border-dark p-2">A number between 1 and 20</p>
            
        </div>

        <h1 class="h1class mb-5">Guess My Number!</h1>

        <div class="numberclass text-center bg-dark text-white"></div>

        <div class="container contentclass">
            <h4 class="messageclass my-3"></h4>
            <h5 class="scoreclass">Score: </h5><br>
            <h5 class="highestrecordclass">Highest Record: </h5>

            <input type="text" class="form-control textboxclass" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            <button class="checkclass btn btn-dark"> Check!</button>
        </div>        
    </body>
    <script src="js/script.js"></script>
</html>
